<h2>Create New Task</h2>

<div>
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="task.title" name="title">
</div>

<div>
  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="task.description" name="description"></textarea>
</div>

<div>
  <label for="due-date">Due Date and Time:</label>
  <input type="datetime-local" id="due-date" [(ngModel)]="task.due_date" name="due-date">
</div>

<div>
  <label for="status">Status:</label>
  <select id="status" [(ngModel)]="task.status" name="status">
    <option value="IN_PROGRESS">In Progress</option>
    <option value="COMPLETED">Completed</option>
    <option value="PENDING">Pending</option>
    <option value="NONE">None</option>
  </select>
</div>

<div class="button-container">
  <button type="submit" (click)="onSubmit()">Create Task</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</div>
