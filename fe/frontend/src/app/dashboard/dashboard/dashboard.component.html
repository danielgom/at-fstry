<div class="container">
  <h1>Welcome to Your Dashboard</h1>

  <div class="task-summary">
    <mat-card class="summary-card">
      <mat-card-title>Total Tasks</mat-card-title>
      <mat-card-content>{{ totalTasks }}</mat-card-content>
    </mat-card>

    <mat-card class="summary-card">
      <mat-card-title>Tasks Due Soon</mat-card-title>
      <mat-card-content>{{ tasksDueSoon }}</mat-card-content>
    </mat-card>

    <mat-card class="summary-card">
      <mat-card-title>Completed Tasks</mat-card-title>
      <mat-card-content>{{ completedTasks }}</mat-card-content>
    </mat-card>
  </div>

</div>
